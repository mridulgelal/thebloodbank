<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    
    <title>The Blood Bank</title>
</head>
<body>
   
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="/auth/register" method="POST">
			<h1>Create Account</h1>
			
			<span>Enter details for registration</span>
            <input type="text" name ='create_fname' placeholder="Name" required />
			<input type="text"name ='create_address' placeholder="Address" required  />
			<input type="text" name ='create_contact'placeholder="Contact" required  />
			<input type="email" name ='create_email'placeholder="Email" required  />
			<input type="password" name ='create_password'placeholder="Password"  required />

			
			<select name="blood_group"  class="group-select"required >
				<option value="">---&emsp;&emsp;&emsp;&emsp;Blood Group&emsp;&emsp;&emsp;&emsp;---</option>
				<option value="A+">A+</option>
				<option value="A-">A-</option>
				<option value="B+">B+</option>
				<option value="B-">B-</option>
				<option value="O+">O+</option>
				<option value="O-">O-</option>
				<option value="AB+">AB+</option>
				<option value="AB-">AB-</option>
			</select>
           
			
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="/auth/login" method="POST">
			<h1>Sign in</h1>
			
			<span>Enter login details</span>
			<input type="email" name = "email"placeholder="Email" />
			<input type="password" name = "password"placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
                <img src="./TheBloodBankLogowhite.png" alt="logo" id="logo">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
                <img src="./TheBloodBankLogowhite.png" alt="logo" id="logo">
				<h1 style="margin-left: 20px;">New Here ?</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<script src="login.js"></script>
</body>
</html>
